name: CI

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: CompeyDev/setup-rokit@v0.1.2

      - name: Setup Lute
        run: lute setup --with-luaurc

      - name: Check code quality
        run: lute run check

      - name: Run tests
        run: lute run tests
